<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Proyecto Final - Agenda de turnos</title>
</head>
<body>
        <header>
        <nav id="lBar" class="navbar navbar-light lBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <form class="d-flex">
                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnModalRegistro" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalRegisro">Registrarse</button>
                    <p id="nombreUsuario" class="d-none toggeable"></p>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="guest" class="toggeable"></section>
        <h1>Agenda de turnos</h1>
        <div class="modal" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLoginLabel">Login</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <input id="emailLogin" class="form-control my-4" type="email"
                            placeholder="Ingrese su email" required>
                        <input id="passwordLogin" class="form-control my-4" type="password"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="modal-footer d-block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme
                            </label>
                        </div>
                        <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <section id="registro" class="toggeable"></section>
          
        <!-- Modal -->
        <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalRegistroLabel">Registrarse</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input id="nombre" class="form-control my-4" type="text" placeholder="Ingrese un nombre de usuario" required>
                <input id="emailLogin" class="form-control my-4" type="email" placeholder="Ingrese su email" required>
                <input id="passwordLogin" class="form-control my-4" type="password" placeholder="Ingrese su contraseña" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Guardar registro</button>
              </div>
            </div>
          </div>
        </div>
        

        
        </section>

        <section id="logged" class="d-none toggeable">
            <h4 class="ms-4 mt-4"> Qué desea realizar?</h4>
            <div class="contenedor">
              <nav class="navbar bg-light">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-success me-2" id="dispo" type="button">Ver disponibildad / Agendar un turno</button>
                  <button class="btn btn-outline-success me-2" id="botonCancelarTurno" type="button">Turnos agendados</button>
                  <button id="btnSalir" class="btn btn-outline-success me-2" type="button">Salir</button>
                </form>
              </nav>
              <div id="tarjetas" class="card-group"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src=https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js ></script>
    
</body>
</html>
