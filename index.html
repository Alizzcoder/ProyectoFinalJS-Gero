<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos https://fontawesome.com/-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Proyecto Final - Agenda de turnos</title>
</head>
<body>
        <header>
        <nav id="lBar" class="navbar navbar-light lBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <form class="d-flex">
                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnModalRegistro" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalRegistro">Registrarse</button>
                    <p id="nombreUsuario" class="d-none toggeable"></p>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="guest" class="toggeable"></section>
        <h1>Agenda de turnos</h1>
        <!-- Modal Login  -->
        <div class="modal" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLoginLabel">Iniciar sesión</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <input id="emailLogin" class="form-control my-4" type="email"
                            placeholder="Ingrese su email" required>
                        <input id="passwordLogin" class="form-control my-4" type="password"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="modal-footer d-block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme
                            </label>
                        </div>
                        <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        </section>

    <!-- Modal Registración -->
    <section id="registro" class="toggeable"></section>
    <div class="modal" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalRegistroLabel">Registrarse</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body py-2 px-4">
                    <input id="nombreRegistro" class="form-control my-4" type="email"
                        placeholder="Ingrese un nombre de usuario" required>
                    <input id="emailRegistro" class="form-control my-4" type="email"
                        placeholder="Ingrese su email" required>
                    <input id="passwordRegistro" class="form-control my-4" type="password"
                        placeholder="Ingrese su contraseña" required>
                </div>
                <div class="modal-footer d-block">
                    <div class="form-check">
                       
                    </div>
                    <button data-bs-dismiss="modal" class="btn btn-outline-primary" id="btnRegistro" type="submit">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    </section> 

<!--Menú de opciones toggeable-->
    <section id="logged" class="d-none toggeable">
       <h4 class="ms-4 mt-4"> Qué desea realizar?</h4>
          <div class="contenedor">
            <nav class="navbar bg-light">
              <form class="container-fluid justify-content-start">
              <button class="btn btn-outline-success me-2" id="disponibilidad" type="button">Ver disponibildad / Agendar un     turno</button>
              <button class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#botonTurnosAgendados" type="button">Turnos agendados</button>
              <button id="btnSalir" class="btn btn-outline-success me-2" type="button">Salir</button>
               </form>
              </nav>
             <div id="tarjetas" class="card-group"></div>
        </section>
    </main>

    <!--Modal agenda-->
    <div class="modal fade" id="botonTurnosAgendados" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Turnos agendados</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"> </div>
                <div class="row ml-ato">
                    <p id="resumenTurnos"></p>
                 </div>
                <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonConfirmar" type="submit">Confirmar</button>
                </div>
          </div>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src=https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js ></script>
    
</body>
</html>
